<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>情報リテラシークイズ（第1～12回）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 1em; max-width: 700px; margin: auto; }
    select, button { font-size: 1em; margin: 1em 0; padding: 0.5em; width: 100%; }
    .question { font-weight: bold; margin-top: 1em; }
    .choices button { display: block; width: 100%; margin: 0.3em 0; padding: 0.5em; }
    #feedback { margin-top: 1em; }
    #score-area { font-size: 1.2em; margin-top: 2em; }
  </style>
</head>
<body>
  <h1>情報リテラシークイズ（第1～12回）</h1>
  <label for="setSelector">回を選んでください：</label>
  <select id="setSelector">
    <option value="第1回">第1回</option><option value="第2回">第2回</option><option value="第3回">第3回</option><option value="第4回">第4回</option><option value="第5回">第5回</option><option value="第6回">第6回</option><option value="第7回">第7回</option><option value="第8回">第8回</option><option value="第9回">第9回</option><option value="第10回">第10回</option><option value="第11回">第11回</option><option value="第12回">第12回</option>
  </select>
  <button onclick="startQuiz()">スタート</button>
  <div id="quiz-area" style="display:none;">
    <div id="question" class="question"></div>
    <div class="choices" id="choices"></div>
    <div id="feedback"></div>
    <button onclick="nextQuestion()">次の問題へ</button>
  </div>
  <div id="score-area"></div>

  <script>
    const allQuestions = {"第1回": [{"question": "一般的に利用されるパソコンは？", "choices": ["マイコン", "スーパーコンピュータ", "ワークステーション", "パーソナルコンピュータ"], "answer": "パーソナルコンピュータ"}, {"question": "CPUの役割は？", "choices": ["制御装置・演算装置", "電源", "印刷", "保存"], "answer": "制御装置・演算装置"}], "第2回": [{"question": "ネットワークとは？", "choices": ["一台だけで使う", "相互接続し情報共有", "保存装置", "電話限定"], "answer": "相互接続し情報共有"}, {"question": "無線LANの説明は？", "choices": ["ケーブル通信", "Wi-Fiルーターで通信", "物理配線", "光通信"], "answer": "Wi-Fiルーターで通信"}], "第3回": [{"question": "PowerPointの用途は？", "choices": ["表計算", "文書作成", "プレゼン", "メール"], "answer": "プレゼン"}, {"question": "背景変更は何タブ？", "choices": ["アニメーション", "挿入", "デザイン", "表示"], "answer": "デザイン"}], "第4回": [{"question": "アニメーション効果の追加は？", "choices": ["表示", "アニメーション", "ホーム", "挿入"], "answer": "アニメーション"}, {"question": "プレゼンの目的は？", "choices": ["購入", "共有と理解促進", "印刷", "操作練習"], "answer": "共有と理解促進"}], "第5回": [{"question": "Excelで列とは？", "choices": ["縦方向", "横方向", "斜め", "円形"], "answer": "縦方向"}, {"question": "数式は何から始まる？", "choices": ["=", "+", "-", "/"], "answer": "="}], "第6回": [{"question": "AVERAGE関数の機能は？", "choices": ["合計", "最大値", "数を数える", "平均"], "answer": "平均"}, {"question": "条件に一致する数を数える関数は？", "choices": ["SUM", "AVERAGE", "IF", "COUNTIF"], "answer": "COUNTIF"}], "第7回": [{"question": "ページ番号挿入タブは？", "choices": ["挿入", "デザイン", "ファイル", "表示"], "answer": "挿入"}, {"question": "字下げ設定は何機能？", "choices": ["フォント", "インデント", "列挿入", "余白"], "answer": "インデント"}], "第8回": [{"question": "レポート文字数目安は？", "choices": ["40字×30行", "10字×5行", "20字×10行", "60字×40行"], "answer": "40字×30行"}, {"question": "書式設定の操作は？", "choices": ["表示タブ", "デザインタブ", "ホームタブ", "挿入タブ"], "answer": "ホームタブ"}], "第9回": [{"question": "クラウドサービスの特徴？", "choices": ["CD保存", "USB保存", "インターネット経由", "オフラインのみ"], "answer": "インターネット経由"}, {"question": "Googleドライブは何サービス？", "choices": ["クラウドストレージ", "ローカル", "CD", "バックアップ"], "answer": "クラウドストレージ"}], "第10回": [{"question": "レポートで大切なのは？", "choices": ["感情で書く", "短文", "主観的に書く", "客観的データ"], "answer": "客観的データ"}, {"question": "引用明記しないと？", "choices": ["自由", "便利", "盗用", "問題なし"], "answer": "盗用"}], "第11回": [{"question": "参考文献を使う理由？", "choices": ["文章の水増し", "主張の補強", "偽る", "無関係"], "answer": "主張の補強"}, {"question": "著作権に配慮した使い方？", "choices": ["削除", "転載自由", "出典を明記", "偽名"], "answer": "出典を明記"}], "第12回": [{"question": "良いプレゼン資料は？", "choices": ["文字だらけ", "メッセージが明確", "話す内容全記述", "装飾重視"], "answer": "メッセージが明確"}, {"question": "プレゼンで重要なのは？", "choices": ["資料だけで伝える", "細かく説明", "聞き手の理解促進", "練習の場"], "answer": "聞き手の理解促進"}]};
    let selectedSet = "";
    let questions = [];
    let currentQuestion = 0;
    let score = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startQuiz() {
      selectedSet = document.getElementById("setSelector").value;
      questions = [...allQuestions[selectedSet]];
      shuffle(questions);
      currentQuestion = 0;
      score = 0;
      document.getElementById("score-area").textContent = "";
      document.getElementById("quiz-area").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = `Q${currentQuestion + 1}: ${q.question}`;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";
      const shuffledChoices = [...q.choices];
      shuffle(shuffledChoices);
      shuffledChoices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => checkAnswer(choice);
        choicesDiv.appendChild(btn);
      });
    }

    function checkAnswer(choice) {
      const q = questions[currentQuestion];
      const feedback = document.getElementById("feedback");
      if (choice === q.answer) {
        feedback.textContent = "正解です！";
        score++;
      } else {
        feedback.textContent = `不正解です。正解: ${q.answer}`;
      }
    }

    function nextQuestion() {
      currentQuestion++;
      document.getElementById("feedback").textContent = "";
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        document.getElementById("quiz-area").style.display = "none";
        document.getElementById("score-area").textContent = `${selectedSet} のスコア: ${score} / ${questions.length}`;
      }
    }
  </script>
</body>
</html>
