<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>情報リテラシークイズ（第1～12回）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 1em; max-width: 700px; margin: auto; }
    select, button { font-size: 1em; margin: 1em 0; padding: 0.5em; width: 100%; }
    .question { font-weight: bold; margin-top: 1em; }
    .choices button { display: block; width: 100%; margin: 0.3em 0; padding: 0.5em; }
    #feedback { margin-top: 1em; }
    #score-area { font-size: 1.2em; margin-top: 2em; }
  </style>
</head>
<body>
  <h1>情報リテラシークイズ</h1>
  <label for="setSelector">回を選んでください：</label>
  <select id="setSelector">
    <option value="第1回">第1回</option><option value="第2回">第2回</option><option value="第3回">第3回</option><option value="第4回">第4回</option><option value="第5回">第5回</option><option value="第6回">第6回</option><option value="第7回">第7回</option><option value="第8回">第8回</option><option value="第9回">第9回</option><option value="第10回">第10回</option><option value="第11回">第11回</option><option value="第12回">第12回</option>
  </select>
  <button onclick="startQuiz()">スタート</button>
  <div id="quiz-area" style="display:none;">
    <div id="question" class="question"></div>
    <div class="choices" id="choices"></div>
    <div id="feedback"></div>
    <button onclick="nextQuestion()">次の問題へ</button>
  </div>
  <div id="score-area"></div>

  <script>
    const allQuestions = {"第1回": [{"question": "一般的に利用されるパソコンとは次のうちのどれを意味するでしょうか？", "choices": ["マイコン", "スーパーコンピュータ", "ワークステーション", "パーソナルコンピュータ"], "answer": "パーソナルコンピュータ"}, {"question": "コンピュータの構成要素のうち、制御装置・演算装置となる物は次のうちどれか？", "choices": ["CPU", "スキャナ", "メモリ", "SSD"], "answer": "CPU"}, {"question": "オペレーティングシステムの役割として正しい説明を選んでください。", "choices": ["エアコンの制御やラジコンなどを制御する機器", "パソコンより高性能で大量のデータや事務処理などを実施するコンピュータ", "CPUで処理した情報を一時的に保存する装置", "パソコンの操作やアプリなどを使うために必要なソフトウェア"], "answer": "パソコンの操作やアプリなどを使うために必要なソフトウェア"}, {"question": "ユーザインターフェースについて正しい文章を選んでください。", "choices": ["ハードウェアインターフェースは、ソフトウェア同士を繋ぐもの。", "ソフトウェアインターフェースは、機器同士を繋ぐもの。", "ヒューマンインターフェースは、人と機器を繋ぐもの。"], "answer": "ヒューマンインターフェースは、人と機器を繋ぐもの。"}, {"question": "IPアドレスに関する以下の記述のうち、正しいものはどれですか。", "choices": ["IPアドレスは通信機器ごとに割り当てられる固有の番号であり、インターネット上での通信に使用されます。", "IPアドレスはユーザーごとに割り当てられ、電子メールの送受信に使用されます。", "IPアドレスは電話番号のようにダイヤルして使用され、インターネットに接続します。", "IPアドレスはコンピュータの操作に必要なパスワードであり、セキュリティ対策に使用されます。"], "answer": "IPアドレスは通信機器ごとに割り当てられる固有の番号であり、インターネット上での通信に使用されます。"}, {"question": "インターネット上のセキュリティに関する記述で正しいものはどれですか。", "choices": ["パスワードは他人と共有することでセキュリティが強化されます。", "ウェブサイトでアカウントを作成する際、同じパスワードを使うことが推奨されます。", "セキュリティソフトウェアの更新を怠ると、コンピュータがウイルスに感染するリスクが高まります。", "フィッシング詐欺の対策として、受信したメールに記載されたリンクをクリックして情報を入力することが安全です。"], "answer": "セキュリティソフトウェアの更新を怠ると、コンピュータがウイルスに感染するリスクが高まります。"}, {"question": "プライバシー保護に関して正しいものはどれですか？", "choices": ["https接続は確認不要である", "SNSで個人情報を公開すると、身元を特定されるリスクが高まる。", "簡単なパスワードは忘れにくいのでセキュリティ上有効である。", "Cookie機能は常に無効にするべきである。"], "answer": "SNSで個人情報を公開すると、身元を特定されるリスクが高まる。"}, {"question": "インターネット上の著作権に関する正しいものはどれですか。", "choices": ["ネット上の画像や文章は自由に使える", "著作物の利用に作者の許可は不要", "音楽や動画の共有は合法", "引用する場合は出典明記が推奨される"], "answer": "引用する場合は出典明記が推奨される"}, {"question": "SNSの利用に関して正しいものはどれですか。", "choices": ["SNSではプライバシー設定を厳密に管理すべきである。", "SNSでの出会いは常に安全である。", "匿名性が高いため自由に批判できる。", "個人情報の公開は安全である。"], "answer": "SNSではプライバシー設定を厳密に管理すべきである。"}, {"question": "SNSでの個人情報保護に関して正しいものはどれですか？", "choices": ["知らない人のリクエストは受け入れて問題ない", "プライバシー設定を無視して情報を公開しても問題ない", "投稿は取り消せないので慎重に行うことが重要", "発言は自由に行うべきである"], "answer": "投稿は取り消せないので慎重に行うことが重要"}], "第2回": [{"question": "ネットワークに関する以下の記述のうち、正しいものはどれですか。", "choices": ["ネットワークは、1つのコンピュータだけがインターネットに接続する仕組みである。", "ネットワークは、複数のコンピュータ、デバイス、またはシステムが相互に接続され、情報を共有し合う仕組みである。", "ネットワークは、コンピュータに情報を保存するための装置である。", "ネットワークは、電話回線を介してのみ通信が可能なシステムである。"], "answer": "ネットワークは、複数のコンピュータ、デバイス、またはシステムが相互に接続され、情報を共有し合う仕組みである。"}, {"question": "無線LANに関する正しい説明はどれですか？", "choices": ["有線LANは電波通信でケーブル不要", "無線LANは物理ケーブルを使う", "無線LANはWi-Fiルーターを介して通信する", "Wi-Fiは使わない通信方式である"], "answer": "無線LANはWi-Fiルーターを介して通信する"}], "第3回": [{"question": "PowerPointの主な用途はどれですか？", "choices": ["文書作成", "表計算", "メール送信", "プレゼンテーション"], "answer": "プレゼンテーション"}, {"question": "スライドの背景を変更するにはどのタブを使用しますか？", "choices": ["デザイン", "表示", "挿入", "アニメーション"], "answer": "デザイン"}], "第4回": [{"question": "スライドにアニメーション効果を追加するにはどのタブを使用しますか？", "choices": ["アニメーション", "表示", "ホーム", "ファイル"], "answer": "アニメーション"}, {"question": "プレゼンテーションの目的として適切なものはどれですか？", "choices": ["情報の共有と理解の促進", "データのバックアップ", "パスワード管理", "オンライン購入"], "answer": "情報の共有と理解の促進"}], "第5回": [{"question": "Excelの「列」とはどの方向のことですか？", "choices": ["縦方向", "横方向", "斜め方向", "ランダム方向"], "answer": "縦方向"}, {"question": "Excelでセルに入力された数式は、どの記号から始める必要がありますか？", "choices": ["=", "+", "-", "/"], "answer": "="}], "第6回": [{"question": "Excel関数 AVERAGE の機能は何ですか？", "choices": ["最大値を求める", "平均を求める", "合計を求める", "数を数える"], "answer": "平均を求める"}, {"question": "Excelで特定の条件に一致するデータを数える関数はどれですか？", "choices": ["COUNTIF", "SUM", "AVERAGE", "IF"], "answer": "COUNTIF"}], "第7回": [{"question": "Wordでページ番号を挿入するタブはどれですか？", "choices": ["挿入", "デザイン", "表示", "ファイル"], "answer": "挿入"}, {"question": "Wordで段落の先頭を字下げするにはどの機能を使いますか？", "choices": ["インデント", "フォント", "レイアウト", "列挿入"], "answer": "インデント"}], "第8回": [{"question": "レポート作成時に文字数の目安として正しいのは？", "choices": ["40字×30行", "20字×10行", "60字×40行", "10字×5行"], "answer": "40字×30行"}, {"question": "書式設定の基本的な操作場所は？", "choices": ["ホームタブ", "表示タブ", "挿入タブ", "デザインタブ"], "answer": "ホームタブ"}], "第9回": [{"question": "クラウドサービスの特徴は？", "choices": ["インターネット経由で利用", "オフラインのみ対応", "個人用PCでしか使えない", "ソフトのインストールが必要"], "answer": "インターネット経由で利用"}, {"question": "Googleドライブなどに代表されるサービスは？", "choices": ["クラウドストレージ", "ローカルバックアップ", "CD保存", "USB保存"], "answer": "クラウドストレージ"}], "第10回": [{"question": "レポート作成で大切なことは？", "choices": ["客観的データを使う", "主観的に書く", "感情的に書く", "短くても良い"], "answer": "客観的データを使う"}, {"question": "引用を明記しないと何の問題があるか？", "choices": ["盗用となる", "正しい", "便利", "自由に使える"], "answer": "盗用となる"}], "第11回": [{"question": "参考文献を使う理由は？", "choices": ["主張の補強", "文章の水増し", "無関係", "原作者を偽る"], "answer": "主張の補強"}, {"question": "著作権に配慮した使い方は？", "choices": ["出典を明記", "転載自由", "無断転載", "作者名を削除"], "answer": "出典を明記"}], "第12回": [{"question": "効果的なプレゼン資料の特徴は？", "choices": ["メッセージが明確", "装飾重視", "文字だらけ", "話す内容をすべて記述"], "answer": "メッセージが明確"}, {"question": "プレゼンで重要なことは？", "choices": ["聞き手の理解を促す", "自分の練習にする", "資料だけで伝える", "細かく説明しすぎる"], "answer": "聞き手の理解を促す"}]};
    let selectedSet = "";
    let questions = [];
    let currentQuestion = 0;
    let score = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startQuiz() {
      selectedSet = document.getElementById("setSelector").value;
      questions = [...allQuestions[selectedSet]];
      shuffle(questions);
      currentQuestion = 0;
      score = 0;
      document.getElementById("score-area").textContent = "";
      document.getElementById("quiz-area").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = `Q${currentQuestion + 1}: ${q.question}`;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";
      const shuffledChoices = [...q.choices];
      shuffle(shuffledChoices);
      shuffledChoices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => checkAnswer(choice);
        choicesDiv.appendChild(btn);
      });
    }

    function checkAnswer(choice) {
      const q = questions[currentQuestion];
      const feedback = document.getElementById("feedback");
      if (choice === q.answer) {
        feedback.textContent = "正解です！";
        score++;
      } else {
        feedback.textContent = `不正解です。正解: ${q.answer}`;
      }
    }

    function nextQuestion() {
      currentQuestion++;
      document.getElementById("feedback").textContent = "";
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        document.getElementById("quiz-area").style.display = "none";
        document.getElementById("score-area").textContent = `${selectedSet} のスコア: ${score} / ${questions.length}`;
      }
    }
  </script>
</body>
</html>
