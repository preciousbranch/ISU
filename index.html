    let selectedSet = "";
    let questions = [];
    let currentQuestion = 0;
    let score = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startQuiz() {
      selectedSet = document.getElementById("setSelector").value;
      questions = [...allQuestions[selectedSet]];
      shuffle(questions);
      currentQuestion = 0;
      score = 0;
      document.getElementById("score-area").textContent = "";
      document.getElementById("quiz-area").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      const q = questions[currentQuestion];
      document.getElementById("question").textContent = `Q${currentQuestion + 1}: ${q.question}`;

      choicesDiv.innerHTML = "";
      const shuffledChoices = [...q.choices];
      shuffle(shuffledChoices);
      shuffledChoices.forEach(choice => {
        const btn = document.createElement("button");
        btn.textContent = choice;
        btn.onclick = () => checkAnswer(choice);
        choicesDiv.appendChild(btn);
      });
    }

      const feedback = document.getElementById("feedback");
      if (choice === q.answer) {
        feedback.textContent = "正解です！";
        score++;
      } else {
        feedback.textContent = `不正解です。正解: ${q.answer}`;
      }
    }

    function nextQuestion() {
      currentQuestion++;
      document.getElementById("feedback").textContent = "";
      if (currentQuestion < questions.length) {
        showQuestion();
      } else {
        document.getElementById("quiz-area").style.display = "none";
        document.getElementById("score-area").textContent =
          `${selectedSet} のスコア: ${score} / ${questions.length}`;
      }
    }
  </script>
</body>
</html>
