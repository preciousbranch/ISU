    const chapterSelect = document.getElementById("chapter-select");
    const quizContainer = document.getElementById("quiz-container");
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const scoreEl = document.getElementById("score");
    const totalEl = document.getElementById("total");

    let currentQuiz = [];
    let currentIndex = 0;
    let score = 0;

    for (const chapter in quizData) {
      const opt = document.createElement("option");
      opt.value = chapter;
      opt.textContent = chapter;
      chapterSelect.appendChild(opt);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startQuiz() {
      const selected = chapterSelect.value;
      currentQuiz = [...quizData[selected]];
      shuffle(currentQuiz);
      currentIndex = 0;
      score = 0;
      quizContainer.style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      const qData = currentQuiz[currentIndex];
      questionEl.textContent = qData.q;
      optionsEl.innerHTML = "";
      totalEl.textContent = currentQuiz.length;
      scoreEl.textContent = score;

      const indices = [...qData.options.keys()];
      shuffle(indices);

      for (const i of indices) {
        const btn = document.createElement("button");
        btn.textContent = qData.options[i];
        btn.className = "option";
        btn.onclick = () => {
        checkAnswer(i, qData.answer, btn);
        const expl = document.createElement("div");
        expl.textContent = (i === qData.answer ? "✅ 正解：" : "❌ 誤り：") + qData.explanations[i];
        expl.style.fontSize = "0.9em";
        expl.style.marginTop = "0.2em";
        expl.style.color = i === qData.answer ? "#2e7d32" : "#c62828";
        btn.appendChild(expl);
    };
        optionsEl.appendChild(btn);
      }
    }

    function checkAnswer(selected, correct, btn) {
      Array.from(optionsEl.children).forEach(b => b.disabled = true);
      if (selected === correct) {
        btn.classList.add("correct");
        score++;
        scoreEl.textContent = score;
      } else {
        btn.classList.add("incorrect");
        optionsEl.children[correct].classList.add("correct");
      }
    }

    function nextQuestion() {
      if (++currentIndex < currentQuiz.length) {
        showQuestion();
      } else {
        alert("終了しました！\nスコア: " + score + " / " + currentQuiz.length);
        quizContainer.style.display = "none";
      }
    }
