let selectedRound = "";
let questions = [];
let current = 0;
let score = 0;

function shuffle(array) {{
  for (let i = array.length - 1; i > 0; i--) {{
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }}
}}

const roundSelector = document.getElementById("roundSelector");
Object.keys(quizData).forEach(key => {{
  const option = document.createElement("option");
  option.value = key;
  option.textContent = key;
  roundSelector.appendChild(option);
}});

roundSelector.addEventListener("change", function() {{
  selectedRound = this.value;
  questions = [...quizData[selectedRound]];
  shuffle(questions);
  current = 0;
  score = 0;
  document.getElementById("quizBox").style.display = "block";
  loadQuestion();
}});

function loadQuestion() {{
  const q = questions[current];
  document.getElementById("questionText").textContent = `Q${current+1}. ` + q.question;
  const choicesDiv = document.getElementById("choices");
  choicesDiv.innerHTML = "";
  const shuffledChoices = [...q.choices];
  shuffle(shuffledChoices);
  shuffledChoices.forEach(choice => {{
    const btn = document.createElement("button");
    btn.textContent = choice;
    btn.onclick = () => {{
      if (choice === q.answer) {{
        document.getElementById("result").textContent = "✅ 正解！";
        score++;
      }} else {{
        document.getElementById("result").textContent = "❌ 不正解（正解：" + q.answer + "）";
      }}
      document.getElementById("scoreBox").textContent = `スコア：${{score}} / ${{questions.length}}`;
    }};
    choicesDiv.appendChild(btn);
  }});
}}

function nextQuestion() {{
  current++;
  if (current >= questions.length) {{
    alert(`終了！最終スコア：${{score}} / ${{questions.length}}`);
    document.getElementById("quizBox").style.display = "none";
  }} else {{
    document.getElementById("result").textContent = "";
    loadQuestion();
  }}
}}
</script>
