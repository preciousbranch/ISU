    let currentQuiz = [];
    let currentIndex = 0;
    let score = 0;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startQuiz() {
      const round = document.getElementById('round').value;
      currentQuiz = [...quizzes[round]];
      shuffle(currentQuiz);
      currentIndex = 0;
      score = 0;
      document.getElementById('score').innerHTML = '';
      showQuestion();
    }

    function showQuestion() {
      const quiz = document.getElementById('quiz');
      quiz.innerHTML = '';
      if (currentIndex >= currentQuiz.length) {
        quiz.innerHTML = '<p>テスト終了！</p>';
        document.getElementById('score').innerText = `スコア: ${score} / ${currentQuiz.length}`;
        return;
      }
      const q = currentQuiz[currentIndex];
      const questionDiv = document.createElement('div');
      questionDiv.className = 'question';
      questionDiv.innerHTML = `<p><strong>Q${currentIndex + 1}.</strong> ${q.q}</p>`;
      const choices = [...q.c];
      shuffle(choices);
      choices.forEach(choice => {
        const btn = document.createElement('button');
        btn.className = 'choice';
        btn.innerText = choice;
        btn.onclick = () => checkAnswer(choice, q.a);
        questionDiv.appendChild(btn);
        questionDiv.appendChild(document.createElement('br'));
      });
      quiz.appendChild(questionDiv);
    }

    function checkAnswer(selected, correct) {
      const feedback = document.createElement('div');
      feedback.className = 'feedback';
      if (selected === correct) {
        feedback.innerText = '正解！';
        score++;
      } else {
        feedback.innerText = `不正解！正解は「${correct}」です。`;
      }
      document.getElementById('quiz').appendChild(feedback);
      currentIndex++;
      setTimeout(showQuestion, 1000);
    }
